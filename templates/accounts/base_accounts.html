{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queens Jewelry and Pawnshop | {% block title %}{% endblock %}</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/94b023f88f.js" crossorigin="anonymous"></script>
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="icon" href="{% static 'img/icon.png' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  {% block card %}
  <div class="card card-outline card-danger">
  {% endblock card %}
    <div class="card-header">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <b style="font-size: 24pt;">Queens Jewelry and Pawnshop</b><br>
            <span style="font-size: 14pt;">Pawning System</span>
          </div>
        </div>
      </div>
    </div>
    
    <form method="post" novalidate>
    {% csrf_token %}
    <div class="card-body">
        
        {% block content %}
        {% endblock content %}
            
    </div>
    <div class="card-footer">
        
        {% block footer %}
        {% endblock footer %}
            
    </div>
    </form>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  
</body>
</html>
